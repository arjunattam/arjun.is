<!-- Override default footer.html implementation to add email subscriber form -->
<!-- Docs: https://jekyllrb.com/docs/themes/#overriding-theme-defaults -->

<footer class="site-footer h-card">
    <div class="wrapper">
        <div class="home">
            <h2>Subscribe via email</h2>
            <div id="mc_embed_signup">
                <form
                    action="https://arjun.us19.list-manage.com/subscribe/post?u=3cd13cdcd28cbaddc5984bc6b&amp;id=7ae3e22a0a"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">

                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL"
                            placeholder="email address" required>
                        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                name="b_3cd13cdcd28cbaddc5984bc6b_7ae3e22a0a" tabindex="-1" value=""></div>
                        <div class="clear"><input type="submit" value="Subscribe" name="subscribe"
                                id="mc-embedded-subscribe" class="button"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- else -%}
                        {{ site.title | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>

            </div>

            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li>
                        <a href="https://github.com/arjun27">github.com/arjun27</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/arjunattam">twitter.com/arjunattam</a>
                    </li>
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                <ul class="contact-list">
                    <li>
                        <a href="https://github.com/arjun27/arjun.is">View source</a>
                    </li>
                    <li>
                        <a href="{{ "/feed.xml" | relative_url }}">RSS feed</a>

                        <!-- Commenting out the RSS icon till we know better -->
                        <!-- <svg class="svg-icon orange">
                            <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use>
                        </svg> -->
                    </li>
                </ul>
            </div>
        </div>

    </div>

</footer>

<link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
    #mc_embed_signup {
        clear: left;
    }

    #mc_embed_signup form {
        padding: 10px 0 10px 0;
    }

    #mc_embed_signup input.email {
        width: 300px;
    }

    #mc_embed_signup input.button {
        width: 120px;
    }
</style>
